<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formul√°rio de cadastro</h2>
                <form id="form">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Ex: Moacyr Pinto neto">
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="email" id="email" placeholder="Ex: email@email.com">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone" placeholder="Ex: (00)0000-0000">
                    <label class="form-label" for="mensagem">Informe sua mensagem</label>
                    <textarea class="form-control" id="mensagem" required></textarea>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="aceito-termo">
                        <label class="form-check-label" for="aceitoTermos">Li e concordo com os termos do site</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
